<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Saucepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        
        <script>

        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Sauce Page</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id = "lgnBtn">Login</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <h2>Welcome to Sauce Page <small>the good sauce!</small></h2>
                    <br>
                    <h4 class="pagedesc">"Sauce Page is the largest known sauce providing website with over 36,912,151,824 users worldwide providing sauce every 0.49 seconds with both visitors and long running users." <blockquote><small> by Jonn Yuvallos and JM Santiago III</small></blockquote></h4>
                </div>
                <div class="col-sm-6">
                    <br>
                    <br>
                    <div class="well">
                        <form>
                            <div class="form-group">
                                <label for="email">Username:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="desc">Description:</label>
                                <textarea class="form-control" rows="5" id="desc"></textarea>
                            </div>
                            <button id = 'signup'type="submit" class="btn btn-default">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            
            $("#lgnBtn").click(function(){
                window.open("login.html");
                window.close();
            });
            $("#signup").click(function(){
                alert("Register success!");
                window.open("index.html");
                window.close();
            });
        
        
        </script>
    </body>
</html>
