<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Saucepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" ></script>
        
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Sauce Page</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Login</a></li>
                        <li><a id = "regBtn">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <h2>Welcome to Sauce Page <small>the good sauce!</small></h2>
                    <br>
                    <h4 class="pagedesc">"Sauce Page is the largest known sauce providing website with over 36,912,151,824 users worldwide providing sauce every 0.49 seconds with both visitors and long running users." <blockquote><small> by Jonn Yuvallos and JM Santiago III</small></blockquote></h4>
                </div>
                <div class="col-sm-6">
                    <br>
                    <br>
                    <div class="well">
                        <div>
                            <div class="form-group">
                                <label  for="email">Username</label>
                                <input type="text" class="form-control" id="userbox">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="passbox">
                            </div>
                            <div class="checkbox">
                                <label><input id = 'remember' name = "remember" type="checkbox"> Remember me</label>
                            </div>
                            <button id = "submitBtn" type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
    <script>
            $("#regBtn").click(function(){
                window.open("register.html");
            });
            $("#submitBtn").click(function(){
                var chec = 'false';
                if(document.getElementById('remember').checked){
                    chec = 'true';
                }
                var user = document.getElementById("userbox").value;
                var pass = document.getElementById("passbox").value;
                var path = "UserServlet?user="+user+"&pass="+pass+"&remembered="+chec;
                
                $.get(path,function(obj){
                    if(obj == "true"){
                        window.open("loggedin.html");
                    }else{
                        alert("Invalid username / pass");
                    }
                });
            });
        </script>
</html>
